<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- 1.8.0 nema viÅ¡e globalno definiranog pa radi-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
 <h1>{{message}}</h1>
<div>
  {{error}}
</div>
{{username}}
<form name="searchUser">
  <input type="search" placeholder="Username to find" ng-model="username"> <!--  ng-model -> two way binding -> direktno stvara username unutar $scope ako ga nema -->
  <input type="submit" value="Search">
</form>

 <div>
     <div>Name: {{user.name}}</div>
     <div>Location: {{user.location}}</div>
     <div>
         <img ng-src="{{user.avatar_url}}" title="{{user.name}}">

     </div>
 </div>
</body>
</html>
