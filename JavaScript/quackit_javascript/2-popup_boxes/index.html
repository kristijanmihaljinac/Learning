<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Starter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- alert -->
<input type="button" onclick="alert('Hey, remember to tell your friends about Quackit.com!');" value="Display Example - alert">
<!-- confirm -->
<input type="button" onclick="confirm('Are you sure you want to delete the Internet?');" value="Display Example - confirm">
<!-- prompt -->
<input type="button" onclick="prompt('Please enter your favorite website', 'Pise nesto');" value="Display Example - prompt">

<script src="script.js"></script>
</body>

</html>
