<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelectedFromList)="onSelectRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe != null; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText><p>Select recipe!!!</p></ng-template>
  </div>
</div>
