<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>

      <ul class="list-group"
          *appUnless="onlyOdd"
          >
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
          {{number}}
        </li>
      </ul>
      
      <ng-template [ngIf]="onlyOdd" >
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </ul>
      </ng-template>
      <p appBasicHighlight>Style with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style with basic directive</p>
    </div>
  </div>
</div>
